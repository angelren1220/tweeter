<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <span class="arrow-text">
      <p>write a new tweet</p>
      <i class="fa-solid fa-angles-down" id="nav-arrow"></i>
    </span>
  </nav>
  <header class="avatar">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Angel Ren</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form class="write-new-tweet" action="/tweets/" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <footer class="write-new-tweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id="count">140</output>
          <script src="./scripts/composer-char-counter.js"></script>
        </footer>
      </form>
    </section>
    <section class="tweet-container" id="tweet-container">
      <article>
        <script src="./scripts/hover.js"></script>
        <header class="tweet-header">
          <img class="tweet-header" src="/images/oreo.jpeg">
          <h4>Oreo</h4>
        </header>
        <p class="posted-tweet">Shiro opened a can for me. Had some treats, too! Yummy!</p>
        <footer class="posted-tweet">
          <label>just now</label>
          <div class="tweet-reactions">
            <i class="fa-solid fa-flag"></i>
            <script src="./scripts/hover.js"></script>
            <i class="fa-solid fa-retweet"></i>
            <script src="./scripts/hover.js"></script>
            <i class="fa-solid fa-heart"></i>
            <script src="./scripts/hover.js"></script>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
